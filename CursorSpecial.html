<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something New!</title>
    <style>
        body{font-size: 30px;margin-left: 10px;color: crimson;background: rgb(55,79,198);background:radial-gradient(circle, rgba(55,79,198,1)3%,rgba(70,240,252,1)100% );}
    </style>
</head>
<body>
    <h1>Разные курсоры</h1>
    <p>Наведите курсор на слова, чтобы изменить курсор!</p><br>
    <p>Изменить размер разрыва между строками можно через line-height или пустых p</p>
    <span style="cursor:auto">auto</span><br><p></p>
    <span style="cursor:crosshair">crosshair</span><br><p></p>
    <span style="cursor:default">default</span><br><p></p>
    <span style="cursor:e-resize">e-resize</span><br><p></p>
    <span style="cursor:help">help</span><br><p></p>
    <span style="cursor:move">move</span><br><p></p>
    <span style="cursor:n-resize">n-resize</span><br><p></p>
    <span style="cursor:ne-resize">ne-resize</span><br><p></p>
    <span style="cursor:nw-resize">nw-resize</span><br><p></p>
    <span style="cursor:pointer">pointer</span><br><p></p>
    <span style="cursor:progress">progress</span><br><p></p>
    <span style="cursor:s-resize">s-resize</span><br><p></p>
    <span style="cursor:se-resize">se-resize</span><br><p></p>
    <span style="cursor:sw-resize">sw-resize</span><br><p></p>
    <span style="cursor:text">text</span><br><p></p>
    <span style="cursor:w-resize">w-resize</span><br><p></p>
    <span style="cursor:wait">wait</span><p></p>    
</body>
</html>
